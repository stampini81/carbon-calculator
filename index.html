<!DOCTYPE html>
<html lang="pt-br">
<head>

                <label for="origin">Origem:</label>

            </div>

            <fieldset class="form__transport-grid">
                <legend>Meio de Transporte:</legend>

                    <input type="radio" name="transport" value="bicycle">
                    <span class="transport__icon">游</span>
                    <span class="transport__text">Bicicleta</span>

                </label>
            </fieldset>

            <button type="submit" class="form__button">Calcular Emiss칚o</button>
        </form>

        <section id="results" class="hidden">
            <div id="results-content"></div>
        </section>

        <section id="comparison" class="hidden">
            <div id="comparison-content"></div>
        </section>

        <section id="carbon-credits" class="hidden">
            <div id="carbon-credits-content"></div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__credits">Desenvolvido com 仇벒잺 para a DIO | Projeto GitHub Copilot do Leandro da Silva Stampini</p>
    </footer>

    <script src="js/routes-data.js"></script>

    <script src="js/ui.js"></script>

</html>
